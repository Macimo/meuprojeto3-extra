<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Avaliação de Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.svg" alt="avalição estrelas">
    </header>
    <div class="wrapper">
    <div class="top">Informações pessoais</div>
    <form id="my-form">
      <fieldset>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" required>
          </div>
          <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname" required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="event-email">E-mail <span>(digite um email válido)</span></label>
          <input type="email" id="event-email" required>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-text">Selecione quem foi o seu mentor</label>
            <input type="text" id="event-text">
          </div>

          <div class="input-wrapper">
            <label for="event-mentor">Feedback sobre o mentor</label>
            <textarea id="event-mentor"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-check">
            <label for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
         
          <legend>Agendando próxima mentoria</legend>
        
          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>

          </div>

        </div>
      </fieldset>
      <button 
      class="button" 
      type="submit" 
      form="my-form">
      Salvar
    </button>
    </form>
  </div>
</body>
</html>
